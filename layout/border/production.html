<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <link href="https://fonts.googleapis.com/css?family=Raleway:100,200,400" rel="stylesheet" type="text/css">
    <title>Document</title>
</head>
<style>
    html,
    body {
        margin: 50px 20px;
        color: #636b6f;
        font-family: 'Raleway', sans-serif;
        font-weight: 200;
        height: 100vh;
    }

    /*----------------------------------------
     * 本番テスト
     *----------------------------------------*/

    .production {
        position: relative;
        top: 0;
        left: 0;
        transition: .7s;
        margin: 0 auto;
        display: block;
        font-size: 1.4em;
        width: 300px;
        height: 300px;
        margin: 50px 20px;
    }

    .production_bg {
        position: absolute;
        margin: 0 auto;
        opacity: 0;
        width: 102%;
        height: 102%;
        transition: .7s;
        border-radius: 9.3%;
        -moz-border-radius: 9.3%;
        -webkit-border-radius: 9.3%;
        background: linear-gradient(to right, rgba(64, 165, 190, 0.6), rgba(61, 167, 61, 0.6));
    }

    .production_img {
        position: absolute;
        margin: 0 auto;
        top: 1%;
        left: 1%;
        vertical-align: bottom;
        width: 100%;
        height: 100%;
        border-radius: 9.3%;
        -moz-border-radius: 9.3%;
        -webkit-border-radius: 9.3%;
    }
</style>

<body>
    <div class="production">
        <div class="production_bg"></div>
        <img class="production_img" src="../../static/black.png" alt="test"></img>
    </div>
</body>

<script>
    window.onload = () => {
        let nodeList = {}

        nodeList.isProduction = document.querySelectorAll('.production') //画像配置DOM

        Array.from(nodeList.isProduction).map(i => {
            i.onclick = () => {
                const bg = i.querySelector('.production_bg')
                i.style.left = '400px'
                i.style.opacity = '0'
                if (bg.style.opacity === '')
                    bg.style.opacity = '1'
                else if (bg.style.opacity === '0')
                    bg.style.opacity = '1'
                else if (bg.style.opacity === '1')
                    bg.style.opacity = '0'
                else
                    return false
            }
        })
    }
</script>

</html>
